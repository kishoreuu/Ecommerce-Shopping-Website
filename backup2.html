<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    /* styles.css */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f8f8f8;
}

.payment-container {
  width: 90%;
  max-width: 400px;
  background-color: #ffffff;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  color: #555;
  font-weight: bold;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

.input-row {
  display: flex;
  gap: 10px;
}

.pay-btn {
  width: 100%;
  padding: 12px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.pay-btn:hover {
  background-color: #218838;
}

/* Responsive Styles */
@media (max-width: 480px) {
  .payment-container {
    width: 100%;
    padding: 15px;
  }
}

  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment Information</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="cardholder-name">Customer Name</label>
        <input type="text" id="customer-name" name="customer-name" required>
      </div>
      
      <div class="input-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" maxlength="16" required>
      </div>
      
      <div class="input-row">
        <div class="input-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
        </div>
        
        <div class="input-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" required>
        </div>
      </div>

      <div class="input-group">
        <label for="billing-address">Delivery Address</label>
        <input type="text" id="billing-address" name="billing-address" required>
      </div>
      
      <button type="submit" class="pay-btn">Proceed to Payment</button>
    </form>
  </div>
</body>
</html>
